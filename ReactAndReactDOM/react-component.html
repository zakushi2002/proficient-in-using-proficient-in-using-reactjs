        function Button({ title, href, onClick }) {
            let Component = "button";
            const props = {};
            if (href) {
                Component = "a";
                props.href = href;
            }
            if (onClick) {
                props.onClick = onClick;
            }
            return <Component {...props}>{title}</Component>;
        }

        function AppTest() {

        function AppBoolean() {
            const firstAccess = true;
            return (

                    ) : (

        function Input({ label, ...inputProps }) {
            return (
                <div>
                    <label>{label}</label>
                    <input {...inputProps} />

        function AppForm() {
            return (

                        placeholder="Enter your email address"

                        }}
                    />
                </div>
            );
        }
        // ReactDOM.render(<AppForm />, document.getElementById("root"));

        function List({ data, children }) {
            return <ul>{data.map((...props) => children(...props))}</ul>;
        }

        function AppList() {
            const motorbikes = ["Honda", "Yamaha", "Suzuki", "Kawasaki"];
            return (
                <div id="wrapper">
                    <List data={motorbikes}>
                        {(motorbike, index) => <li key={index}>{motorbike}</li>}
                    </List>
                </div>
            );
        }
